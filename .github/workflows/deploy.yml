# Nombre del flujo de trabajo
name: Deploy and Test

# Define en qué eventos se ejecutará este flujo de trabajo
on:
  # 1. Se ejecuta para el Despliegue Final (en la rama principal)
  push:
    branches:
      - main  # Despliega automáticamente en Heroku cuando se fusiona a 'main'

  # 2. Se ejecuta para la Integración Continua (cuando se abre o actualiza un PR)
  pull_request:
    branches:
      - main  # Ejecuta las pruebas antes de permitir la fusión

# Los 'jobs' son los pasos que se ejecutan en el flujo de trabajo
jobs:
  build:
    # Sistema operativo donde se ejecutará el 'job'
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtiene el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # RUTA DE CACHÉ CORREGIDA: Apunta directamente a la raíz (donde están tus archivos)
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ./node_modules # La carpeta node_modules está en la raíz
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} 
          restore-keys: |
            ${{ runner.os }}-node-

      # === Zona de INTEGRACIÓN CONTINUA (CI) ===
      # Se ejecuta para asegurar que las dependencias se instalen correctamente
      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      
      # Ejecuta 'npm ci' en la raíz para instalar dependencias de forma limpia
      - name: Install dependencies (npm ci)
        run: npm ci

      # NOTA: El paso "Run Tests" ha sido eliminado para evitar el fallo por defecto.

      # === Zona de DESPLIEGUE CONTINUO (CD) ===
      # Paso 2: Despliega en Heroku
      - name: Deploy to Heroku
        if: github.event_name == 'push'
        uses: akhileshns/heroku-deploy@v3.12.12 # Utiliza la acción de despliegue de Heroku
        with:
          # Ya no usamos appdir porque el código está en la raíz del repositorio.
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "evaluaciondevops"  # Asegúrate de que este sea el nombre EXACTO de tu app en Heroku
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
